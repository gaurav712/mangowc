# Window effect
focused_opacity=1.0
unfocused_opacity=1.0

# Disable animations
animations=0
layer_animations=0

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Disable overview
enable_hotarea=0

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=1
focus_cross_tag=0
enable_floating_snap=0
cursor_size=20
cursor_theme=Breeze_Default
drag_tile_to_tile=0

# keyboard
repeat_rate=25
repeat_delay=600
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=1

# Appearance
gappih=0
gappiv=0
gappoh=0
gappov=0
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=1
bordercolor=0x1d2021ff
focuscolor=0xebdbb2ff
maximizescreencolor=0xebdbb2ff
urgentcolor=0xfe8019ff
scratchpadcolor=0xfabd2fff
globalcolor=0xebdbb2ff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=SUPER,p,spawn,launcher
bind=SUPER+SHIFT,Return,spawn,alacritty

# exit
bind=SUPER+SHIFT,e,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER+SHIFT,0,toggleglobal,
bind=SUPER,space,togglefloating,
bind=SUPER,f,togglefullscreen,

# scroller layout
bind=SUPER,e,set_proportion,1.0
bind=SUPER,x,switch_proportion_preset,

# switch layout
bind=SUPER+SHIFT,n,switch_layout

# tags
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
bind=SUPER+SHIFT,1,tagsilent,1,0
bind=SUPER+SHIFT,2,tagsilent,2,0
bind=SUPER+SHIFT,3,tagsilent,3,0
bind=SUPER+SHIFT,4,tagsilent,4,0
bind=SUPER+SHIFT,5,tagsilent,5,0
bind=SUPER+SHIFT,6,tagsilent,6,0
bind=SUPER+SHIFT,7,tagsilent,7,0
bind=SUPER+SHIFT,8,tagsilent,8,0
bind=SUPER+SHIFT,9,tagsilent,9,0

# monitor switch
bind=SUPER+CTRL,h,focusmon,left
bind=SUPER+CTRL,l,focusmon,right
bind=SUPER+CTRL,k,focusmon,up
bind=SUPER+CTRL,j,focusmon,down

bind=SUPER+SHIFT+CTRL,h,tagmon,left
bind=SUPER+SHIFT+CTRL,l,tagmon,right
bind=SUPER+SHIFT+CTRL,k,tagmon,up
bind=SUPER+SHIFT+CTRL,j,tagmon,down

# resizewin
bind=SUPER+ALT,h,resizewin,-50,+0
bind=SUPER+ALT,j,resizewin,+0,+50
bind=SUPER+ALT,k,resizewin,+0,-50
bind=SUPER+ALT,l,resizewin,+50,+0

# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# Monitor Rules
monitorrule=name:eDP-1,width:1920,height:1080,refresh:60,x:0,y:0,scale:1.25
monitorrule=name:HDMI-A-1,width:2560,height:1440,refresh:165,x:0,y:-1440,scale:1

# Environment Variables
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = OZONE_PLATFORM,wayland
env = QT_FONT_DPI,96
env = GDK_DPI_SCALE,1.2
env = QT_SCALE_FACTOR,1.2
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,wlroots
env = WAYLAND_DISPLAY,wayland-0
env = XDG_SESSION_TYPE,wayland

# Autostart
exec-once = desktop-thingy -b ~/.config/bg
exec-once = sudo brightnessctl set 20%
exec-once = wlsunset -S 06:00 -s 19:00

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = syncthing

exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber

exec-once = dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-run-session -- /usr/lib/xdg-desktop-portal-wlr
exec-once = /usr/lib/xdg-desktop-portal --replace

exec = gsettings set org.gnome.desktop.interface gtk-theme "Arc-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# Keybinds

bind=NONE,XF86AudioRaiseVolume,spawn_shell,pactl set-sink-volume @DEFAULT_SINK@ +10%
bind=NONE,XF86AudioLowerVolume,spawn_shell,pactl set-sink-volume @DEFAULT_SINK@ -10%
bind=NONE,XF86AudioMute,spawn_shell,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=NONE,XF86AudioMicMute,spawn_shell,pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind=NONE,XF86MonBrightnessUp,spawn_shell,sudo brightnessctl set +5%
bind=NONE,XF86MonBrightnessDown,spawn_shell,sudo brightnessctl set 5%-

bind=NONE,XF86Calculator,spawn_shell,calculator

bind=NONE,XF86AudioNext,spawn_shell,playerctl next
bind=NONE,XF86AudioPause,spawn_shell,playerctl play-pause
bind=NONE,XF86AudioPlay,spawn_shell,playerctl play-pause
bind=NONE,XF86AudioPrev,spawn_shell,playerctl previous

bind=NONE,XF86HangupPhone,spawn_shell,playerctl next
bind=NONE,XF86PickupPhone,spawn_shell,playerctl play-pause
bind=NONE,Help,spawn_shell,playerctl previous

bind=CTRL+SHIFT,S,spawn_shell,grim

# Window rules

# suppress maximize requests
windowrule=ignore_maximize:1

# pavucontrol
windowrule=isfloating:1,width:800,height:500,appid:pavucontrol
windowrule=isfloating:1,width:800,height:500,appid:org.pulseaudio.pavucontrol

# qpwgraph
windowrule=isfloating:1,width:900,height:600,appid:org.rncbc.qpwgraph

# lutris
windowrule=isfloating:1,appid:net.lutris.Lutris

# file dialogs
windowrule=isfloating:1,title:(.*wants to open.*|.*wants to save.*|.*open a different file.*|.*Select Folder.*|.*Select File.*|Open File.*|Select a File.*|Choose wallpaper.*|Open Folder.*|Save As.*|Library.*|File Upload.*)

# pip
windowrule=isfloating:1,isglobal:1,isnoborder:1,width:320,height:180,offsetx:100,offsety:100,title:Picture in picture

# android emulator
windowrule=isfloating:1,appid:Emulator

# waydroid
windowrule=isfullscreen:1,appid:Waydroid

# hide screen-sharing popup
windowrule=isfloating:1,isopensilent:1,width:1,height:1,offsetx:4000,offsety:4000,title:.*is sharing your screen.*
